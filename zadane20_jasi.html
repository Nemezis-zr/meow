<script type="text/javascript">

function AB_jasi()
{
var xa_jasi= parseFloat(document.getElementById('xa_jasi').value);
var xb_jasi= parseFloat(document.getElementById('xb_jasi').value);
var ya_jasi= parseFloat(document.getElementById('ya_jasi').value);
var yb_jasi= parseFloat(document.getElementById('yb_jasi').value);

var x= xa_jasi - xb_jasi;
var y= ya_jasi - yb_jasi;
var x_kwadrat= Math.pow(x,2);
var y_kwadrat= Math.pow(y,2);
var suma_kw= x_kwadrat + y_kwadrat;
var pierwiastek=Math.sqrt(suma_kw);
document.getElementById("nazwa").innerHTML ="pole AB= "+pierwiastek+" cm"
}
 
function AC_jasi()
{
var xa_jasi= parseFloat(document.getElementById('xa_jasi').value);
var xc_jasi= parseFloat(document.getElementById('xc_jasi').value);
var ya_jasi= parseFloat(document.getElementById('ya_jasi').value);
var yc_jasi= parseFloat(document.getElementById('yc_jasi').value);

var x= xa_jasi - xc_jasi;
var y= ya_jasi - yc_jasi;
var x_kwadrat= Math.pow(x,2);
var y_kwadrat= Math.pow(y,2);
var suma_kw= x_kwadrat + y_kwadrat;
var pierwiastek=Math.sqrt(suma_kw);
document.getElementById("nazwa").innerHTML ="pole AC= "+pierwiastek+" cm"
}

function BC_jasi()
{
var xb_jasi= parseFloat(document.getElementById('xb_jasi').value);
var xc_jasi= parseFloat(document.getElementById('xc_jasi').value);
var yb_jasi= parseFloat(document.getElementById('yb_jasi').value);
var yc_jasi= parseFloat(document.getElementById('yc_jasi').value);

var x= xb_jasi - xc_jasi;
var y= yb_jasi - yc_jasi;
var x_kwadrat= Math.pow(x,2);
var y_kwadrat= Math.pow(y,2);
var suma_kw= x_kwadrat + y_kwadrat;
var pierwiastek=Math.sqrt(suma_kw);
document.getElementById("nazwa").innerHTML ="pole BC= "+pierwiastek+" cm"
}

</script>
