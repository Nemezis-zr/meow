<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styl.css">
</head>
<body>
<script type="text/javascript">
function pole_jasi()
{
var a_jasi= parseFloat(document.getElementById('dlugosc').value);
var b_jasi= a_jasi*a_jasi;
document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_jasi.toFixed(2)+" cm^2";
}
function obwod_jasi()
{
var a_jasi= parseFloat(document.getElementById('dlugosc').value);
var b_jasi= 4*a_jasi;
document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_jasi.toFixed(2)+" cm";
}
</script>
<h1>Wszystko o KWADRACIE</h1><br><br>
Podaj długość boku: <input type="text" id="dlugosc" value=""> cm<br><br><br>
<input type="button" name="pole" value="Oblicz pole" Onclick="pole_jasi()"><br><br>
<input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_jasi()"><br><br>
<div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
</html>
